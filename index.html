<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/style.css">
    <script src="./scripts/script.js" type="module"></script>
    <title>2048</title>
</head>

<body>
    <section class="bg">
        <div class="mainBlock">
            <div class="first">
                <h1>2048</h1>
                <p>how to <span class="rulesBtn">play</span>?</p>
            </div>
            <div class="second">
                <p>Join the tiles to get <span>2048</span></p>
            </div>
        </div>

        <div class="gameBlock"></div>
        <div class="rulesBlock">
            <h1>How to Play</h1>
            <ul>
                <li>Swipe on the mobile screen to move tiles.</li>
                <li>Your goal is to reach <strong>2048</strong> by merging the tiles.</li>
                <li>You'll lose if you have no space to move tiles.</li>
            </ul>
        </div>
    </section>

</body>

</html>
